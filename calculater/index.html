<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="caluletar">
        <from class="cal">
          <div class="display">
            <input type="text" id="display" value="" name="display" readonly/>
          </div>
          <div class="line">
            <input type="button" value="C" onclick="iresValue(' ')" class="opretor"/>
            <input type="button" value="DE" onclick="deleteValue()" class="opretor"/>
            <input type="button" value="." onclick="appendValue('.')" class="opretor"/>
            <input type="button" value="/" onclick="appendValue('/')" class="opretor"/>
          </div>
          <div class="line">
            <input type="button" value="7"  onclick="appendValue('7')"/>
            <input type="button" value="8" onclick="appendValue('8')"/>
            <input type="button" value="9" onclick="appendValue('9')"/>
            <input type="button" value="x" onclick="appendValue('*')" class="opretor"/>
          </div>
          <div class="line">
            <input type="button" value="4" onclick="appendValue('4')"/>
            <input type="button" value="5" onclick="appendValue('5')"/>
            <input type="button" value="6" onclick="appendValue('6')"/>
            <input type="button" value="+" onclick="appendValue('+')" class="opretor"/>
          </div>
          <div class="line">
            <input type="button" value="1" onclick="appendValue('1')"/>
            <input type="button" value="2" onclick="appendValue('2')"/>
            <input type="button" value="3" onclick="appendValue('3')"/>
           <input type="button" value="-" onclick="appendValue('-')" class="opretor">
          </div>
          <div class="line line5">
            <input type="button" value="0" onclick="appendValue('0')"/>
            <input type="button" value="00" onclick="appendValue('00')"/>
            <input type="button" value="=" class="asg opretor" onclick="ansValue('00')"/>
          </div>
        </from>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
